        <aside> 
                <h2>Регестрация</h2>
                <form method="post">
                    <div>
                        <label for="pet-name">Ваше имя:</label>
                        <input type="text" id="name" name="name" required/>
                    </div>
                    <div>
                        <label for="email">Адрес электронной почты:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Номер телефона:</label>
                        <input type="tel" id="owner-phone" name="phone" pattern="+7[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div>
                        <label for="magic-type">Вид магии:</label>
                          <select name="magic-type" id="magic-type" required>
                            <option value="">-- Выберите вид магии --</option>
                            <option value="white">Белая</option>
                            <option value="black">Черная</option>
                            <option value="pink">Розовая</option>
                            <option value="other">Другое</option>
                          </select>
                    </div>
                    <div>
                        <label for="sex"> Пол: </label>
                            <input type="radio" name="sex" value="male" id="sex-male" required>
                            <label for="sex-male"> Мужчина </label>
                            <input type="radio" name="sex" value="female" id="sex-female" required>
                            <label for="sex-female"> Женщина </label>
                            <input type="radio" name="sex" value="magic" id="sex-magic" required>
                            <label for="sex-magic"> Магич сущ-во </label>
                    </div>
                    <div> 
                        <labei for="pet-corm"> Магический инструмент: </labei><br/>
                        <input type="checkbox" name="pet-corm" value="1"/> Палочка
                        <input type="checkbox" name="pet-corm" value="2"/> Шар<br/>
                        <input type="checkbox" name="pet-corme" value="3"/> Кристалл
                        <input type="checkbox" name="pet-corme" value="4"/> Шляпа<br/>
                        <input type="checkbox" name="pet-corme" value="5"/> Другой корм <br/>
                    </div>
                    <div>
                        <label for="asistant-name">Ассистент:</label>
                        <input type="text" id="asistant-name" name="vasistant-name" required/>
                    </div>
                    <div>
                        <label for="comment"> Комментарий</label><br/>
                            <textarea name="comment" id="comment" cols="40" rows="3"></textarea>
                    </div>
                    <input type="submit" value="Сохранить">
                </form>
